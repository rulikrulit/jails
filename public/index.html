<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>skippity</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <script type="text/javascript" src="jails/jails_polyfill.js"></script>
    <script type="text/javascript" src="jails/JailsCreator.js"></script>
    <script type="text/javascript" src="/app/jails.js"></script>
    </head>
<body>
  <h1>Board Game Skippity</h1>
  <div class="center"><button type="button" id="reset-button">New Game</button></div>
  <div class="center">
    <input type="text" name="name" id="name">
    <button type="button" id="join">Join</button>
  </div>
  <div class="center">Current player: <strong id="current-player"></strong></div>
  <div class="board-container" id="board-container">
    <div class="score-line score-line-horizontal" id="score-line-1">line1</div>
    <div class="score-line score-line-vertical" id="score-line-2">line 2</div>
    <table id="board"></table>
    <div class="score-line score-line-vertical" id="score-line-3">line 3</div>
    <div class="score-line score-line-horizontal" id="score-line-4">line 4</div>    
  </div>

  <div class="center"><button type="button" id="finish-move">Finish move</button></div>  
  <table id="players">
  </table>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
